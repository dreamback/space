<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="mint/lib/style.css">
</head>

<body>
    <div id="appCtrl" v-locak>
        <mt-header title="私人定制">
            <a href="javascript:;" @click="history.go(-1)" slot="left">
                <mt-button icon="back"></mt-button>
            </a>
        </mt-header>
        
        <div>
            <img src="images/book.jpg" width="100%" alt="">
        </div>
        

        <div class="book-form">
            <h2>预约您的专属顾问</h2>
            <div class="mt-cell-group mt-cell-left" style="margin-top: 0;padding-top: 0;">
                 <mt-field 
                label="您的姓名" 
                placeholder="请输入您的姓名" 
                v-model.trim="name"></mt-field>
                <mt-cell
                title="性别">
                <mt-radio-group 
                color="#C99D68" 
                name="gender"
                v-model="gender">
                    <mt-radio :val="0">
                    男</mt-radio>
                    <mt-radio :val="1">
                    女</mt-radio>
                </mt-radio-group>                
            </mt-cell>

            <mt-field 
            label="手机号码" 
            placeholder="请输入手机号码" 
            v-model.trim="mobile"></mt-field>

            <div style="margin:10px;">
                <mt-button type="primary" size="large" @click="submit">
                    提交预约
                </mt-button>   
            </div>
            <p class="book-help cGray"><i></i>预约24小时，保险顾问会联系您完成方案制定</p>
            </div>
        </div>

        <div class="book-form" style="padding-bottom: 20px;margin-bottom: 10px">
            <h2>预约您的专属顾问</h2>
            <div style="margin: 0 15px">
                 <img src="images/book_process.png" width="100%" alt="">
            </div>
        </div>
    </div>

    <div class="fix-nav">
        <div class="fix-nav-wrap">
            <a href="#!/" class="active">
                <i class="icon icon-home"></i>
                <p>首页</p>
            </a>
            <a href="">
                <i class="icon icon-customize"></i>
                <p>助手</p>
            </a>
            <a href="">
                <i class="icon icon-laims"></i>
                <p>理赔</p>
            </a>
            <a href="">
                <i class="icon icon-mine"></i>
                <p>我的</p>
            </a>
        </div>
    </div>

    <script src="js/zepto.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="mint/lib/index.js"></script>
    <script>
    var vm = new Vue({
        el: '#appCtrl',

        data: function(){
            return {
                name:'',
                gender:0,
                mobile:''
            }
        },

        methods:{
            submit: function(){
                if(!this.name){
                    this.$toast('请输入真实姓名')
                    return;
                }
            
                if(!this.mobile){
                    this.$toast('请输入手机号码');
                    return;
                }
                if(!/^0?(13|15|18|14|16|17|19)[0-9]{9}$/.test(this.mobile)){
                    this.$toast('手机号码格式有误');
                    return;
                }

                alert('这里编写保存')
                // $.ajax()

            }
           
        }
    })
    </script>
</body>

</html>
